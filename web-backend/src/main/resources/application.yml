server:
    port: 8090
    use-forward-headers: true
    undertow:
        io-threads: 2
        worker-threads: 32
        buffer-size: 1024
        directBuffers: true
spring:
    profiles:
        # 引入 pom中的 profileActive
        active: mysql
    devtools:
        enabled: true
    cache:
        type: ehcache
        ehcache:
            config: classpath:ehcache.xml
    http:
        encoding:
            charset: UTF-8
            force: true
            enabled: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
    freemarker:
        # ftlh转义html,ftlx转义xml
        suffix: .ftl
        template-loader-path:
        - classpath:/templates
        - file:${site.location}/storage/templates
        cache: false
        check-template-location: true
        charset: utf-8
        settings:
            # 如果不设置,转义不生效
            recognize_standard_file_extensions: true
            classic_compatible: true #处理空值
            template_exception_handler: rethrow
            template_update_delay: 0
            datetime_format: yyyy-MM-dd HH:mm
            date_format: yyyy-MM-dd
            time_format: HH:mm:ss
            number_format: 0.##
            auto_import: /utils.ftl as utils
    flyway:
        enabled: false
        baseline-on-migrate: true
        encoding: UTF-8
        locations: classpath:scripts/migration
shiro:
    web:
        enabled: true
    annotations:
        enabled: false
    loginUrl: /login
    successUrl: /index
    unauthorizedUrl: /error/reject.html
    sessionManager:
        cookie:
            maxAge: 604800
    rememberMeManager:
        cookie:
            maxAge: 604800

#日志配置
logging:
    #config: classpath:logback-spring.xml
    level:
        org.springframework: WARN
        org.hibernate: WARN

# site.options.theme: [default|classic]
site:
    location: ${user.dir}
#       controls:
        # 注册开启邮箱验证, 配置中心配置
        # register_email_validate: false
    options:
        theme: classic
        site_logo: /dist/images/logo/logo.png
        site_favicon: /dist/images/logo/m.png
        storage_max_width: 800
        storage_limit_size: 2
        editor: markdown
        thumbnail_channel_size: 200x112
        # 缩略图大小
        thumbnail_post_size: 360x200
